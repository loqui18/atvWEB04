<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Calçados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .footer {
            background-color: gray;
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        
        .product {
            background-color: green;
            width: 20%;
            padding: 20px;
            margin-right: 10px;
            display: inline-block;
            vertical-align: top;
            box-sizing: border-box;
        }
        
        .product img {
            max-width: 100%;
            display: block;
            margin: 0 auto 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="caminho_para_imagem_do_produto_1.jpg" alt="Sapato Social Masculino">
            <h2>Sapato Social Masculino</h2>
            <p>Preço: R$ 199,99</p>
        </div>
        <div class="product">
            <img src="caminho_para_imagem_do_produto_2.jpg" alt="Tênis Esportivo Feminino">
            <h2>Tênis Esportivo Feminino</h2>
            <p>Preço: R$ 149,99</p>
        </div>
        <div class="product">
            <img src="caminho_para_imagem_do_produto_3.jpg" alt="Sandália de Couro Unissex">
            <h2>Sandália de Couro Unissex</h2>
            <p>Preço: R$ 129,99</p>
        </div>
        <div class="product">
            <img src="caminho_para_imagem_do_produto_4.jpg" alt="Botas de Inverno">
            <h2>Botas de Inverno</h2>
            <p>Preço: R$ 189,99</p>
        </div>
        <div class="product">
            <img src="caminho_para_imagem_do_produto_5.jpg" alt="Sapatilha Conforto">
            <h2>Sapatilha Conforto</h2>
            <p>Preço: R$ 99,99</p>
        </div>
    </div>
    <div class="footer">
        <p>Nome da Loja de Calçados</p>
    </div>
</body>
</html>
